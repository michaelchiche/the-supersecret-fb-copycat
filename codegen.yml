overwrite: true
schema: 'http://localhost:8080/v1/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'fragment-matcher'
      - 'typescript-urql'
      # - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - 'introspection'
