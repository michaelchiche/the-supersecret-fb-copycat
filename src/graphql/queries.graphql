query post($postId: Int!) {
  post_by_pk(id: $postId) {
    id
    comments(order_by: [{ created_at: desc_nulls_last }]) {
      id
      comment
      created_at
      upvotes: upvotes_aggregate {
        aggregate {
          count
        }
      }
      user {
        id
        avatar
        firstname
        lastname
        avatar
      }
    }
  }
}

query posts {
  post {
    id
    title
  }
}

query user($currentUserId: Int!) {
  user_by_pk(id: $currentUserId) {
    id
    firstname
    lastname
    avatar
  }
}
