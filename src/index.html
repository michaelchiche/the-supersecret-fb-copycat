<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body class="container mx-auto pl-12 pt-9 pr-14">
    <template id="comment">
      <div class="flex">
        <img
          id="comment-author-avatar"
          class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
          src="https://via.placeholder.com/30"
          alt="current
        user avatar"
        />
        <div class="ml-3 mt-1 flex flex-col">
          <div class="flex h-4">
            <span class="text-sm font-semibold leading-3">Rob Hope</span>
            <span class="mx-1 text-xs leading-3 text-gray-500">・</span>
            <span class="text-xs leading-3 text-gray-500" title="timestamp">
              Time</span
            >
          </div>
          <div class="mt-1 text-sm leading-5">
            Jeepers now that's a huge release with some big community earnings
            to back it - it must be so rewarding seeing creators quit their day
            jobs after monetizing (with real MRR) on the new platform.
          </div>
          <div class="mt-3.5 flex text-xs font-semibold text-gray-500">
            <div class="hover:cursor-pointer">
              <span>▲</span><span class="ml-2">Upvote</span>
            </div>
            <div class="ml-7 hover:cursor-pointer">Reply</div>
          </div>
        </div>
      </div>
    </template>
    <h1 class="text-lg font-bold">Discussion</h1>
    <form id="comment-form" class="mt-8 flex h-8">
      <img
        id="comment-author-avatar"
        class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
        src="https://via.placeholder.com/30"
        alt="current user avatar"
      />
      <input
        class="mx-3 block h-8 w-full flex-shrink rounded-md border-gray-300 text-xs shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        type="text"
        name="comment"
        placeholder="What are your thoughts?"
      />

      <button
        type="submit"
        class="inline-flex items-center rounded border border-transparent bg-indigo-600 px-2.5 py-1.5 text-xs font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Comment
      </button>
      <!-- ▲ Upvote -->
    </form>
    <hr class="my-11" />
    <div id="comments"></div>
  </body>
</html>
